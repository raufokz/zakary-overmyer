name: ðŸš€ Deploy website on push

on:
  push:
    branches:
      - main  # Trigger on push to the 'main' branch

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest

    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4

    - name: ðŸ”§ Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '24'  # Or any other version you are using

    - name: ðŸ“¦ Install dependencies
      run: |
        npm install -v  # Verbose output to help diagnose issues
        npm run build   # Ensure dist/ is built before deployment

    - name: ðŸ“‚ Sync files with FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.6
      with:
        server: ftp.upload.net  # FTP server
        username: ${{ secrets.ftp_username }}  # FTP username from GitHub Secrets
        password: ${{ secrets.ftp_password }}  # FTP password from GitHub Secrets
        local-dir: dist/  # The built directory (ensure this exists)
        server-dir: /public_html  # Remote server directory where you want to deploy the files
