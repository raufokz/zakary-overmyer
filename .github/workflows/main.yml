name: ğŸš€ Deploy website on push

on:
  push:
    branches:
      - main  # Trigger on push to the 'main' branch

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest

    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Install dependencies
      run: npm install  # Ensure dependencies are installed

    - name: ğŸš€ Build project
      run: npm run build  # Build your project (this should generate the dist/ directory)

    - name: ğŸ“‚ Sync files with FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.6
      with:
        server: ftp.upload.net  # FTP server
        username: ${{ secrets.ftp_username }}  # FTP username from GitHub Secrets
        password: ${{ secrets.ftp_password }}  # FTP password from GitHub Secrets
        local-dir: dist/  # The built directory (ensure this exists)
        server-dir: /public_html  # Remote server directory where you want to deploy the files
