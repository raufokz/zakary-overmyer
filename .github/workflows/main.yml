name: ðŸš€ Deploy website on push

on:
  push:
    branches:
      - main  # Trigger on push to the 'main' branch

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest

    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4

    - name: ðŸ“‚ Sync files with FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.6
      with:
        server: ftp.upload.net  # Update with your FTP server hostname
        username: ${{ secrets.ftp_username }}  # Add username to GitHub secrets
        password: ${{ secrets.ftp_password }}  # Add password to GitHub secrets
        local-dir: ./dist/  # Path to your local build directory
        remote-dir: /public_html  # Adjust this to your remote directory (common is /public_html or /www)
